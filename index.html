<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thu Hương &#10084; Đức Việt</title>
    <link rel="icon" href="images/info/title.jpg" type="image/png">
    <link rel="stylesheet" type="text/css" href="assets/ap8/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .sparkle-text {
            font-family: 'Lobster', cursive;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, #f3ec78, #af4261, #f3ec78, #ff8c00, #1e90ff, #32cd32, #f3ec78);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sparkle 10s linear infinite;
        }

        @keyframes sparkle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .loading.hide {
            display: none;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/jquery/jquery.2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <img src="images/loading.svg" alt="Loading...">
    </div>

    <div class="box-invitation">
        <div class="bg-top" style="background-image: url(images/bg-top.jpg);"></div>
        <div class="bg-right-cover" style="background-image: url(images/bg-cover.png);"></div>

        <div class="content-frontend">
            <div class="title" data-aos="zoom-in">
                <img src="images/invation.png" alt="Invitation">
            </div>
            <div class="sparkle-text">Save The Date</div>
            <div class="username" data-aos="fade-up" style="background: linear-gradient(to right, red, blue); -webkit-background-clip: text; color: transparent;">
                Thu Hương <span class="icon"><img src="images/and.png" alt="&"></span> Đức Việt
            </div>
            <div class="actions">
                <a href="info.html" class="link btn">Thông tin</a>
                <a href="ablum.html" class="link btn">Giới thiệu</a>
                <a href="https://drive.google.com/drive/folders/10L5GNdgx4FdvNkryaZCs2pkUxtYYW6s0" class="link btn">Xem album</a>
            </div>
        </div>

        <div class="bottom">Trân trọng kính mời</div>
    </div>

    <script>
        // Hàm preload ảnh
        function preloadImages(images, callback) {
            let loadedImages = 0;
            const totalImages = images.length;

            images.forEach((src, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedImages++;
                    console.log(`Image loaded: ${src} (${loadedImages}/${totalImages})`);
                    if (loadedImages === totalImages && typeof callback === 'function') {
                        callback();
                    }
                };
                img.onerror = () => {
                    console.error(`Failed to load image: ${src}`);
                    loadedImages++;
                    if (loadedImages === totalImages && typeof callback === 'function') {
                        callback();
                    }
                };
                img.src = src;
            });
        }

        // Sự kiện DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {
            const imagesToPreload = [
                'images/1x.jpg', 'images/2x.jpg', 'images/3x.jpg',
                'images/4x.jpg', 'images/5x.jpg', 'images/6x.jpg',
                'images/7x.jpg', 'images/8x.jpg', 'images/9x.jpg',
                'images/10x.jpg', 'images/11x.jpg', 'images/12x.jpg'
            ];

            preloadImages(imagesToPreload, function () {
                console.log('All images loaded');
                document.getElementById('loading').classList.add('hide');
            });
        });

        // Điều hướng khi cuộn chuột
        let isNavigating = false; // Cờ kiểm soát điều hướng
        $(window).on('mousewheel DOMMouseScroll', function (event) {
            if (!isNavigating) {
                isNavigating = true;
                setTimeout(() => isNavigating = false, 1500); // Ngăn cuộn liên tục

                if (event.originalEvent.wheelDelta <= 0 || event.originalEvent.detail > 0) {
                    window.location.href = "info.html";
                }
            }
        });
    </script>
</body>
</html>
